<p-table [value]="pessoas" styleClass="p-datatable-sm p-datatable-striped" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>
                <span class="p-column-title">Nome</span>
                {{ pessoa.nome }}
            </td>
            <td>
                <span class="p-column-title">Cidade</span>
                {{ pessoa.cidade }}
            </td>
            <td>
                <span class="p-column-title">Estado</span>
                {{ pessoa.estado }}
            </td>
            <td>
                <span class="p-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                    <span class="p-tag" [ngClass]="pessoa.ativo ? 'p-tag-success' : 'p-tag-danger'">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</span>
                </a>
            </td>
            <td class="col-acoes">
                <span class="p-column-title"></span>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></p-button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">
                Nenhuma pessoa encontrada
            </td>
        </tr>
    </ng-template>
</p-table>
