<div class="container">

    <form>
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Recebimento</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text">
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00">
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <input pInputText type="text">
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <input pInputText type="text">
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea [rows]="3" pInputTextarea autoResize="autoResize"></textarea>
            </div>

            <div class="p-col-12">
                <button pButton label="Salvar" disabled="true"></button>
                <button pButton label="Novo" class="p-button-info"></button>
                <a pButton label="Voltar para pesquisa" href="javascript:;" class="p-button-link"></a>
            </div>
        </div>
    </form>

</div>
