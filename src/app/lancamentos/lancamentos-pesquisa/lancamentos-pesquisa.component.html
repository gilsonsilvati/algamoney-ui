<div class="container">

    <div class="p-grid">
        <div class="p-col-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Descrição</label>
            <input type="text" pInputText>
        </div>

        <div class="p-col-12">
            <label class="p-d-block">Vencimento</label>
            <input type="text" pInputText style="width: 100px; margin-right: 10px">

            <label>até</label>
            <input type="text" pInputText style="width: 100px; margin-left: 10px">
        </div>

        <div class="p-col-12">
            <p-button label="Pesquisar" icon="pi pi-search" iconPos="left"></p-button>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
        </div>

        <div class="p-col-12">
            <a pButton label="Novo Lançamento" icon="pi pi-plus" iconPos="left"></a>
        </div>
    </div>

</div>
