<div class="container">

    <form #f="ngForm" autocomplete="off">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Novo Lançamento</h1>
            </div>

            <div class="p-col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>

                <!-- <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message> -->
            </div>

            <div class="p-col-6 p-md-3 p-fluid">
                <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
                <p-calendar dateFormat="dd/mm/yy"></p-calendar>
            </div>

            <div class="p-col-12 p-md-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

                <!-- <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
                <app-message [control]="descricao" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message> -->
            </div>

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Valor</label>
                <p-inputNumber mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" placeholder="0,00" name="valor" ngModel #valor="ngModel" required></p-inputNumber>

                <!-- <app-message [control]="valor" error="required" text="Informe um valor"></app-message> -->
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel" required></p-dropdown>

                <!-- <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message> -->
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"  name="pessoa" ngModel #pessoa="ngModel" required></p-dropdown>

                <!-- <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message> -->
            </div>

            <div class="p-col-12 p-fluid">
                <label>Observação</label>
                <textarea [rows]="3" pInputTextarea autoResize="autoResize"></textarea>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
                <button pButton pRipple type="button" label="Novo" class="p-button-info"></button>

                <a pButton label="Voltar para pesquisa" href="javascript:;" class="p-button-link"></a>
            </div>
        </div>
    </form>

</div>
